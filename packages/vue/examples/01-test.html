<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div>6666</div>
    <p>{{count}}</p>
</div>

    const { createApp } = Vue

        data(){
            return {
                count: 30
            }
        }
    }, { class: ["aa1", "aa2"] }).mount('#app')
</script>
</body>
</html>
